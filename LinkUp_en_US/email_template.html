<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>@@weblog</title>
<meta http-equiv=content-type content="text/html; charset=ISO-8859-1" />



</head>
<body>
<style type="text/css">
.wrap {
    max-width: 600px; 
    margin: 0 auto;
    border: 1px solid #dedede;
    font: 13px/1.231 arial,helvetica,clean,sans-serif;
}
.header {
    background: #f3f3f3;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFF3F3F3', endColorstr='#FFE6E6E6', gradientType=0);
    background-image: -o-linear-gradient(top, #f3f3f3 0, #e6e6e6 100%);
    background-image: -ms-linear-gradient(top, #f3f3f3 0, #e6e6e6 100%);
    background-image: -webkit-linear-gradient(top, #f3f3f3, #e6e6e6);
    background-image: -webkit-gradient(linear, left top, left bottom, from(#f3f3f3), to(#e6e6e6));
    background-image: -moz-linear-gradient(top, #f3f3f3, #e6e6e6);
    background-image: linear-gradient(top, #f3f3f3, #e6e6e6);
    color: #222;
    border-bottom: solid #AAA 1px;
    width: 100%;
    height: 74px;
}
.linkup-logo {
    display: block;
    float: left;
    width: 131px;
    height: 54px;
    padding: 13px 0 7px 20px;
    margin-right: 30px;
}
.content,
.subscriptionDetails {
    padding: 20px;
}
.meta {
    font-size: 1.3em;
    font-weight: bold;
    color: #555;
    padding: 10px 20px;
    margin: 0 0 10px 0;
    background: #efefef url(http://blog.linkup.com/wp-content/themes/linkup-paperpunch/images/bg-stripes.png) repeat-x bottom left;
    text-align: right;
}
.content h2 a {
    color: #000;
    font-size: 15px;
    line-height: 130%;
    margin: 15px 0 0 0;    
}
</style>

<div class="wrap" style="max-width: 600px; margin: 0 auto; border: 1px solid #dedede; font: 13px/1.231 arial,helvetica,clean,sans-serif;">
    <div class="header" style="background: #f3f3f3;border-bottom: solid #AAA 1px;width: 100%;height: 74px;">
        <a href="http://blog.linkup.com" class="linkup-logo" style="display: block;width: 131px;height: 54px;padding: 13px 0 7px 20px;margin-right: 30px;"><img src="http://linkup.com/images/linkup-logo-header-no-arrows.png" alt="LinkUp Blog" title="LinkUp Blog" height="54" width="131" /></a>
    </div>
    <div class="content" style="padding: 20px;">
        <div class="meta" style="font-weight: bold;color: #555; padding: 10px 20px;margin: 0 0 10px 0;background: #efefef url(http://blog.linkup.com/wp-content/themes/linkup-paperpunch/images/bg-stripes.png) repeat-x bottom left;text-align: right;">@@date @@time</div>
        <h2 style="font-size: 15px;line-height: 130%;margin: 15px 0 0 0;"><a href="@@permalink" style="color: #000;">@@title</a></h2>
        @@content
    </div>
    
    <div class="subscriptionDetails" style="padding: 20px;">
        You have subscribed to these e-mail notices about new posts to the blog.<br />
        If you want to change your settings or unsubscribe please visit:<br />
        <a href="@@conf_url">@@conf_url</a><br />
    </div>
</div>

</body>
</html>
